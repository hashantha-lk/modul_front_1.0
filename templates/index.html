<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thullex Markup Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <style>
        body {
            background-color: #c0bec0;
            /* Greyish background color */
            font-family: 'Arial', sans-serif;
            /* Change the font */
        }

        #canvas-container {
            border: 1px solid black;
            width: 800px;
            height: 800px;
            position: relative;
        }

        header {
            background-color: #8b438b;
            /* Light purple background color */
            color: white;
            text-align: center;
            padding: 1em 0;
            font-size: 2em;
        }

        button {
            width: 100px;
            /* Set the width of the buttons */
            height: 40px;
            /* Set the height of the buttons */
            font-size: 16px;
            /* Set the font size of the button text */
            margin: 5px;
            /* Add some margin between buttons */
        }
    </style>
</head>

<body>
    <header>Thullex</header>
    <h1>Thullex Markup Tool</h1>
    <input type="file" id="file-input">
    <button onclick="setDrawMode()">Draw</button>
    <button onclick="setEraseMode()">Erase</button>
    <button onclick="setMarkPointMode()">Mark Point</button>
    <button onclick="undoLastAction()">Undo</button>
    <button onclick="saveCanvas()">Save</button>
    <div id="canvas-container">
        <canvas id="canvas" width="800" height="800"></canvas>
    </div>
    <script>
        const canvas = new fabric.Canvas('canvas');
        let drawingMode = false;
        let erasingMode = false;
        let markingPointsMode = false;

        document.getElementById('file-input').addEventListener('change', function (e) {
            const file = e.target.files[0];
            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        const imageUrl = `/uploads/${data.file_path.split('/').pop()}`;
                        fabric.Image.fromURL(imageUrl, function (img) {
                            img.scaleToWidth(canvas.width);
                            img.scaleToHeight(canvas.height);
                            canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

        function setDrawMode() {
            drawingMode = true;
            erasingMode = false;
            markingPointsMode = false;
            canvas.isDrawingMode = true;
            canvas.freeDrawingBrush = new fabric.PencilBrush(canvas);
            canvas.freeDrawingBrush.width = 3;
            canvas.freeDrawingBrush.color = 'orange';
        }

        function setEraseMode() {
            drawingMode = false;
            erasingMode = true;
            markingPointsMode = false;
            canvas.isDrawingMode = false;
            canvas.selection = false;
            canvas.forEachObject(function (obj) {
                obj.selectable = false;
            });
            canvas.on('mouse:down', startErasing);
            canvas.on('mouse:move', erase);
            canvas.on('mouse:up', stopErasing);
        }

        function setMarkPointMode() {
            drawingMode = false;
            erasingMode = false;
            markingPointsMode = true;
            canvas.isDrawingMode = false;
            canvas.selection = true;
            canvas.off('mouse:down', startErasing);
            canvas.off('mouse:move', erase);
            canvas.off('mouse:up', stopErasing);
        }

        function undoLastAction() {
            const lastObject = canvas.getObjects().pop();
            if (lastObject) {
                canvas.remove(lastObject);
            }
        }

        function saveCanvas() {
            const dataURL = canvas.toDataURL({
                format: 'png',
                quality: 1
            });
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = 'canvas.png';
            link.click();
        }

        let isErasing = false;
        let eraserPath = [];

        function startErasing(event) {
            isErasing = true;
            eraserPath = [];
            const pointer = canvas.getPointer(event.e);
            eraserPath.push({ x: pointer.x, y: pointer.y });
        }

        function erase(event) {
            if (!isErasing) return;
            const pointer = canvas.getPointer(event.e);
            eraserPath.push({ x: pointer.x, y: pointer.y });
            const eraserLine = new fabric.Line([eraserPath[eraserPath.length - 2].x, eraserPath[eraserPath.length - 2].y, pointer.x, pointer.y], {
                stroke: 'white',
                strokeWidth: 10,
                selectable: false,
                evented: false
            });
            canvas.add(eraserLine);
            canvas.forEachObject(function (obj) {
                if (obj.intersectsWithObject(eraserLine)) {
                    canvas.remove(obj);
                }
            });
            canvas.remove(eraserLine);
        }

        function stopErasing() {
            isErasing = false;
        }

        canvas.on('mouse:down', function (options) {
            if (markingPointsMode) {
                const pointer = canvas.getPointer(options.e);
                const circle = new fabric.Circle({
                    radius: 5,
                    fill: 'red',
                    left: pointer.x,
                    top: pointer.y
                });
                const text = new fabric.Textbox(prompt('Enter point name:'), {
                    left: pointer.x + 10,
                    top: pointer.y - 10,
                    fontSize: 16,
                    fill: 'black'
                });
                canvas.add(circle, text);
            }
        });
    </script>
</body>

</html>
